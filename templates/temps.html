<!DOCTYPE html>
<head>
   <title>Temperature Status</title>
</head>

<body>
   <h1>Temperature/Humidity Status</h1>
   <div>DATE : {{ tdate }}</div>
   <div>TIME : {{ ttime }}</div>
   <div>ZONE : {{ zone }}</div>
   <div>TEMP : {{ temperature }} C </div>
   <div>HUMID : {{ humidity }}%</div>
</body>
</html>
